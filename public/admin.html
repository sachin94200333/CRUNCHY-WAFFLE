<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Crunchy Waffle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Crunchy Waffle Admin Panel</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-10">
            <h2 class="text-xl font-bold mb-4 text-red-600">Add New Waffle</h2>
            <div class="grid grid-cols-1 gap-4">
                <input type="password" id="adminPass" placeholder="Admin Password" class="p-2 border rounded">
                <input type="text" id="name" placeholder="Waffle Name" class="p-2 border rounded">
                <input type="number" id="price" placeholder="Price (INR)" class="p-2 border rounded">
                <input type="text" id="desc" placeholder="Description" class="p-2 border rounded">
                <input type="text" id="img" placeholder="Image URL (Direct Link)" class="p-2 border rounded">
                <button onclick="addWaffle()" class="bg-red-600 text-white p-3 rounded font-bold hover:bg-red-700">ADD TO MENU</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-blue-600">Customer Messages</h2>
            <button onclick="loadMessages()" class="mb-4 bg-gray-200 px-4 py-2 rounded text-sm">Refresh Messages</button>
            <div id="message-list" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        async function addWaffle() {
            const data = {
                adminPassword: document.getElementById('adminPass').value,
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                description: document.getElementById('desc').value,
                image: document.getElementById('img').value
            };

            const res = await fetch('/api/waffles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if(res.ok) {
                alert("Waffle Added Successfully!");
                location.reload();
            } else {
                alert("Error: Galat Password ya Server Problem");
            }
        }

        async function loadMessages() {
            const pass = document.getElementById('adminPass').value;
            if(!pass) return alert("Pehle password daliye messages dekhne ke liye!");

            const res = await fetch('/api/admin/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: pass })
            });

            const messages = await res.json();
            const list = document.getElementById('message-list');
            list.innerHTML = messages.map(m => `
                <div class="border-b pb-2">
                    <p class="font-bold">${m.name}</p>
                    <p class="text-sm text-gray-600">${m.message}</p>
                    <p class="text-xs text-gray-400">${new Date(m.date).toLocaleString()}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
