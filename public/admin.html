<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-5 font-sans">
    <div class="max-w-4xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600 uppercase italic tracking-tighter">Admin Dashboard</h1>
            <button onclick="location.href='/'" class="text-[10px] font-bold bg-zinc-800 text-white px-4 py-2 rounded-full uppercase">Back to Site</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow border-b-4 border-red-600">
            <label class="block text-[10px] font-bold uppercase text-zinc-400 mb-2">Admin Security Key</label>
            <input type="password" id="adminPass" placeholder="Enter Admin Password" class="w-full p-3 border rounded text-lg font-bold border-red-300 outline-none focus:ring-2 focus:ring-red-600">
        </div>

        <div class="bg-white p-6 rounded-lg shadow border-l-4 border-red-600">
            <h2 class="text-xl font-bold mb-4 text-red-600 uppercase italic">Offer of the Day üì¢</h2>
            <div class="flex gap-2">
                <input type="text" id="offerText" placeholder="Aaj ka offer yahan likhein..." class="flex-grow p-2 border rounded">
                <button onclick="updateOffer()" class="bg-red-600 text-white px-6 py-2 rounded font-bold uppercase text-xs">Update</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
                <h2 class="text-xl font-bold mb-4 text-green-600 uppercase italic">Wallet Credit üí∞</h2>
                <div class="space-y-3">
                    <input type="text" id="walletPhone" placeholder="User Mobile Number" class="w-full p-2 border rounded">
                    <input type="number" id="walletAmount" placeholder="Amount (‚Çπ)" class="w-full p-2 border rounded">
                    <button onclick="updateWallet()" class="w-full bg-green-600 text-white py-2 rounded font-bold uppercase text-xs">Add Money</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                <h2 class="text-xl font-bold mb-4 text-blue-600 uppercase italic">Create Voucher üéüÔ∏è</h2>
                <div class="space-y-3">
                    <input type="text" id="vCode" placeholder="Code (e.g. WAFFLE50)" class="w-full p-2 border rounded">
                    <input type="number" id="vDiscount" placeholder="Discount Value" class="w-full p-2 border rounded">
                    <button onclick="createVoucher()" class="w-full bg-blue-600 text-white py-2 rounded font-bold uppercase text-xs">Generate</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow border-t-4 border-red-500">
            <h2 class="text-xl font-bold mb-4 text-red-600 uppercase italic flex justify-between">
                Customer Orders üì¶
                <button onclick="loadOrders()" class="text-[10px] bg-zinc-100 px-3 py-1 rounded text-zinc-600">Refresh</button>
            </h2>
            <div id="orderList" class="space-y-3 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4 border-b pb-2 italic uppercase">Add New Waffle</h2>
            <div class="space-y-4">
                <input type="text" id="wName" placeholder="Waffle Name" class="w-full p-2 border rounded">
                <input type="number" id="wPrice" placeholder="Price" class="w-full p-2 border rounded">
                <input type="text" id="wDesc" placeholder="Description" class="w-full p-2 border rounded">
                <input type="text" id="wImg" placeholder="Image URL" class="w-full p-2 border rounded">
                <button onclick="addWaffle()" class="w-full bg-green-600 text-white py-3 rounded font-bold uppercase tracking-widest">ADD TO MENU</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4 border-b pb-2 italic uppercase">Manage Menu</h2>
            <button onclick="loadWafflesForDelete()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 text-xs font-bold uppercase tracking-widest">Load Menu</button>
            <div id="deleteList" class="space-y-2"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow border-t-4 border-yellow-500">
            <h2 class="text-xl font-bold mb-4 text-yellow-600 uppercase italic">Team & Business Settings</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ceoName" placeholder="CEO Name" class="p-2 border rounded">
                    <input type="text" id="ceoPhoto" placeholder="CEO Photo URL" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="tm1Name" placeholder="Manager Name" class="p-2 border rounded">
                    <input type="text" id="tm1Photo" placeholder="Manager Photo URL" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="tm2Name" placeholder="Chef Name" class="p-2 border rounded">
                    <input type="text" id="tm2Photo" placeholder="Chef Photo URL" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="phone" placeholder="Business Phone (e.g. 91...)" class="p-2 border rounded">
                    <input type="text" id="gmail" placeholder="Official Gmail ID" class="p-2 border rounded">
                </div>
                <textarea id="journey" placeholder="Our Journey Text..." class="w-full p-2 border rounded h-24"></textarea>
                <button onclick="updateAbout()" class="w-full bg-yellow-500 text-white py-3 rounded font-bold uppercase tracking-widest">Update Settings</button>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-2xl text-white">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-blue-500 uppercase italic tracking-tighter">Registered Users üë§</h2>
                <button onclick="loadUsers()" class="text-[10px] bg-zinc-800 hover:bg-zinc-700 text-white px-4 py-2 rounded-full uppercase font-bold transition-all">Show Users</button>
            </div>
            <div id="userList" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2"></div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 text-white shadow-2xl">
            <h2 class="text-2xl font-black text-green-500 uppercase italic mb-4">Update GPay QR Code üì≤</h2>
            <div class="space-y-4">
                <input type="text" id="qrUrlInput" placeholder="Paste QR Image URL" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-white">
                <button onclick="updateQR()" class="w-full bg-green-600 py-3 rounded-xl font-black uppercase">Save QR Code</button>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 text-white shadow-2xl">
            <h2 class="text-2xl font-black italic text-red-600 mb-2 uppercase">Live Logo Designer</h2>
            <div class="grid md:grid-cols-2 gap-10 mt-6">
                <div class="space-y-8">
                    <div>
                        <label class="block text-xs uppercase text-zinc-400 mb-4 font-bold">Logo Width</label>
                        <input type="range" id="wSlider" min="50" max="600" value="200" class="w-full h-2 bg-zinc-800 rounded-lg accent-red-600">
                        <p class="text-right text-red-600 font-bold mt-2" id="wVal">200px</p>
                    </div>
                    <button onclick="saveLayout()" class="w-full bg-red-600 py-4 rounded-2xl font-black uppercase">Save Final Layout</button>
                </div>
                <div class="relative h-64 bg-black rounded-3xl border-2 border-dashed border-zinc-800 flex items-center justify-center overflow-hidden" id="adminBoundary">
                    <img id="previewLogo" src="/images/logo.png" class="absolute w-[200px] cursor-move">
                </div>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 text-white shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Customer Inbox üì©</h2>
                <button onclick="loadMessages()" class="text-[10px] bg-zinc-800 text-white px-4 py-2 rounded-full uppercase font-bold">Refresh Inbox</button>
            </div>
            <div id="messageList" class="space-y-4 max-h-[500px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const passInput = document.getElementById('adminPass');
        let posX = 0, posY = 0, currentWidth = 200;

        // LIST 2: Offer Update
        async function updateOffer() {
            const res = await fetch('/api/admin/update-offer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: passInput.value, text: document.getElementById('offerText').value })
            });
            if(res.ok) alert("Offer updated!"); else alert("Error!");
        }

        // WALLET
        async function updateWallet() {
            const data = { adminPassword: passInput.value, phone: document.getElementById('walletPhone').value, amount: Number(document.getElementById('walletAmount').value) };
            const res = await fetch('/api/admin/update-wallet', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if(res.ok) alert("Wallet Updated!"); else alert("Error!");
        }

        // QR UPDATE
        async function updateQR() {
            const res = await fetch('/api/save-qr', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: passInput.value, qrUrl: document.getElementById('qrUrlInput').value })
            });
            if(res.ok) alert("QR Code Updated!"); else alert("Error!");
        }

        // LOAD ORDERS
        async function loadOrders() {
            const res = await fetch('/api/admin/all-orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: passInput.value })
            });
            if(!res.ok) return;
            const orders = await res.json();
            document.getElementById('orderList').innerHTML = orders.map(o => `
                <div class="bg-gray-50 p-4 rounded-xl border flex justify-between items-center shadow-sm">
                    <div>
                        <div class="flex gap-2 text-[8px] font-black mb-1">
                            <span class="${o.status === 'Approved' ? 'text-green-600' : 'text-red-600'} uppercase">${o.status}</span>
                            <span>${new Date(o.date).toLocaleDateString()}</span>
                        </div>
                        <h4 class="font-black text-zinc-800 uppercase">${o.username}</h4>
                        <p class="text-[10px] text-zinc-500 italic">${o.items.map(i => i.name).join(', ')}</p>
                        <p class="text-[10px] text-zinc-400 mt-1">Wallet: -‚Çπ${o.walletDeducted} | Cash: ‚Çπ${o.cashPaid}</p>
                        <p class="text-[9px] text-zinc-400 font-mono">TX ID: ${o.transactionId}</p>
                    </div>
                    ${o.status === 'Pending' ? `<button onclick="approveOrder('${o._id}')" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-[10px]">APPROVE</button>` : '‚úÖ'}
                </div>`).join('');
        }

        async function approveOrder(id) {
            const res = await fetch('/api/admin/approve-order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: passInput.value, orderId: id })
            });
            if(res.ok) { alert("Approved!"); loadOrders(); }
        }

        // MESSAGES & REPLY
        async function loadMessages() {
            const res = await fetch('/api/admin/get-messages', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminPassword: passInput.value }) });
            if(!res.ok) return alert("Wrong Password!");
            const msgs = await res.json();
            document.getElementById('messageList').innerHTML = msgs.map(m => `
                <div class="bg-black p-4 rounded-2xl border border-zinc-800">
                    <p class="text-red-600 font-bold text-xs uppercase">${m.username}</p>
                    <p class="text-sm my-2 text-zinc-300">"${m.message}"</p>
                    <div class="flex gap-2">
                        <input type="text" id="reply-${m._id}" placeholder="Reply..." class="flex-grow bg-zinc-800 p-2 rounded text-xs">
                        <button onclick="replyToMsg('${m._id}')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">REPLY</button>
                    </div>
                    ${m.reply ? `<p class="mt-2 text-[10px] text-green-500">Sent: ${m.reply}</p>` : ''}
                </div>`).join('');
        }

        async function replyToMsg(id) {
            const replyText = document.getElementById(`reply-${id}`).value;
            const res = await fetch('/api/admin/reply-message', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminPassword: passInput.value, msgId: id, reply: replyText }) });
            if(res.ok) { alert("Reply sent!"); loadMessages(); }
        }

        // WAFFLE MANAGEMENT
        async function addWaffle() {
            const data = { adminPassword: passInput.value, name: document.getElementById('wName').value, price: document.getElementById('wPrice').value, description: document.getElementById('wDesc').value, image: document.getElementById('wImg').value };
            const res = await fetch('/api/waffles', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if(res.ok) { alert("Added!"); location.reload(); }
        }

        async function loadWafflesForDelete() {
            const res = await fetch('/api/waffles');
            const waffles = await res.json();
            document.getElementById('deleteList').innerHTML = waffles.map(w => `
                <div class="flex justify-between items-center p-3 bg-gray-50 border rounded text-black">
                    <span class="font-bold text-xs">${w.name}</span>
                    <button onclick="deleteWaffle('${w._id}')" class="bg-red-600 text-white px-3 py-1 rounded text-xs font-bold">DELETE</button>
                </div>`).join('');
        }

        async function deleteWaffle(id) {
            const res = await fetch('/api/waffles/' + id, { method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminPassword: passInput.value }) });
            if(res.ok) loadWafflesForDelete();
        }

        // ABOUT & USERS
        async function updateAbout() {
            const data = {
                adminPassword: passInput.value, ceoName: document.getElementById('ceoName').value, ceoPhoto: document.getElementById('ceoPhoto').value,
                tm1Name: document.getElementById('tm1Name').value, tm1Photo: document.getElementById('tm1Photo').value,
                tm2Name: document.getElementById('tm2Name').value, tm2Photo: document.getElementById('tm2Photo').value,
                phone: document.getElementById('phone').value, gmail: document.getElementById('gmail').value, journey: document.getElementById('journey').value
            };
            const res = await fetch('/api/about', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if(res.ok) alert("Business Info Updated!");
        }

        async function loadUsers() {
            const res = await fetch('/api/admin/get-users', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminPassword: passInput.value }) });
            if(!res.ok) return;
            const users = await res.json();
            document.getElementById('userList').innerHTML = users.map(u => `
                <div class="bg-black p-4 rounded-2xl border border-zinc-800">
                    <p class="font-bold text-red-600 uppercase text-xs">${u.username}</p>
                    <p class="text-zinc-500 text-[10px]">${u.phone}</p>
                    <div class="flex justify-between mt-2 font-black text-[10px]">
                        <span class="text-green-500">‚Çπ${u.walletBalance}</span>
                        <span class="text-yellow-500">${u.loyaltyPoints} Pts</span>
                    </div>
                </div>`).join('');
        }

        // LOGO DESIGNER (Restored)
        const wSlider = document.getElementById('wSlider');
        wSlider.oninput = function() {
            currentWidth = this.value;
            document.getElementById('wVal').innerText = currentWidth + "px";
            document.getElementById('previewLogo').style.width = currentWidth + "px";
        };
        interact('#previewLogo').draggable({
            listeners: { move(event) { posX += event.dx; posY += event.dy; event.target.style.transform = `translate(${posX}px, ${posY}px)`; } },
            modifiers: [ interact.modifiers.restrictRect({ restriction: '#adminBoundary', endOnly: true }) ]
        });
        async function saveLayout() {
            const res = await fetch('/api/save-logo', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminPassword: passInput.value, width: currentWidth + "px", x: posX + "px", y: posY + "px" }) });
            if(res.ok) alert("Logo Layout Saved!");
        }

        // Init
        loadOrders();
    </script>
</body>
</html>
