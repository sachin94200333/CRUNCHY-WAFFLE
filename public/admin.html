<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-5 font-sans">
    <div class="max-w-4xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600 uppercase italic tracking-tighter">Admin Dashboard</h1>
            <button onclick="location.href='/'" class="text-[10px] font-bold bg-zinc-800 text-white px-4 py-2 rounded-full uppercase">Back to Site</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <input type="password" id="adminPass" placeholder="Enter Admin Password (Crunchy123)" class="w-full p-3 border rounded text-lg font-bold border-red-300 outline-none focus:ring-2 focus:ring-red-600">
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Add New Waffle</h2>
            <div class="space-y-4">
                <input type="text" id="wName" placeholder="Waffle Name" class="w-full p-2 border rounded">
                <input type="number" id="wPrice" placeholder="Price" class="w-full p-2 border rounded">
                <input type="text" id="wDesc" placeholder="Description" class="w-full p-2 border rounded">
                <input type="text" id="wImg" placeholder="Image URL (ImgBB Direct Link)" class="w-full p-2 border rounded">
                <button onclick="addWaffle()" class="w-full bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 transition-all">ADD WAFFLE</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Manage Menu</h2>
            <button onclick="loadWafflesForDelete()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 text-sm font-bold uppercase tracking-widest">Load Menu to Delete</button>
            <div id="deleteList" class="space-y-2"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow border-t-4 border-yellow-500">
            <h2 class="text-xl font-bold mb-4 text-yellow-600 uppercase">Team & About Settings</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ceoName" placeholder="CEO Name" class="p-2 border rounded">
                    <input type="text" id="ceoPhoto" placeholder="CEO Photo URL" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="tm1Name" placeholder="Manager Name" class="p-2 border rounded">
                    <input type="text" id="tm1Photo" placeholder="Manager Photo URL" class="p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="tm2Name" placeholder="Chef Name" class="p-2 border rounded">
                    <input type="text" id="tm2Photo" placeholder="Chef Photo URL" class="p-2 border rounded">
                </div>
                <textarea id="journey" placeholder="Our Journey Text..." class="w-full p-2 border rounded h-24"></textarea>
                <button onclick="updateAbout()" class="w-full bg-yellow-500 text-white py-3 rounded font-bold uppercase tracking-widest shadow-lg shadow-yellow-900/20">UPDATE TEAM INFO</button>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-2xl text-white">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Registered Users üë§</h2>
                <button onclick="loadUsers()" class="text-[10px] bg-zinc-800 hover:bg-zinc-700 text-white px-4 py-2 rounded-full uppercase font-bold transition-all">
                    Refresh User List
                </button>
            </div>
            <div id="userList" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
                <p class="text-zinc-500 italic text-center py-10">Users load ho rahe hain...</p>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 text-white">
            <h2 class="text-2xl font-black italic text-red-600 mb-2 uppercase">Live Logo Designer</h2>
            <p class="text-zinc-500 text-xs mb-8">Slider se size set karein aur Drag karke position.</p>

            <div class="grid md:grid-cols-2 gap-10">
                <div class="space-y-8">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-zinc-400 mb-4 font-bold">Logo Width (Size)</label>
                        <input type="range" id="wSlider" min="50" max="600" value="200" class="w-full h-2 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-red-600">
                        <p class="text-right text-red-600 font-bold mt-2" id="wVal">200px</p>
                    </div>
                    <button onclick="saveLayout()" class="w-full bg-red-600 py-4 rounded-2xl font-black uppercase hover:scale-95 transition-all shadow-lg shadow-red-900/20">
                        Save Final Layout
                    </button>
                </div>

                <div class="relative h-64 bg-black rounded-3xl border-2 border-dashed border-zinc-800 flex items-center justify-center overflow-hidden" id="adminBoundary">
                    <img id="previewLogo" src="/images/logo.png" class="absolute w-[200px] cursor-move touch-none">
                </div>
            </div>
        </div>

        <div class="p-6 bg-zinc-900 rounded-[2.5rem] border border-zinc-800 shadow-2xl text-white">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-red-600 uppercase italic tracking-tighter">Customer Inbox üì©</h2>
                <button onclick="loadMessages()" class="text-[10px] bg-zinc-800 hover:bg-zinc-700 text-white px-4 py-2 rounded-full uppercase font-bold transition-all">
                    Refresh Messages
                </button>
            </div>
            <div id="messageList" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                <p class="text-zinc-500 italic text-center py-10">Messages load ho rahe hain...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        const passInput = document.getElementById('adminPass');
        let posX = 0, posY = 0, currentWidth = 200;

        // 1. WAFFLE MENU FUNCTIONS
        async function addWaffle() {
            const data = {
                adminPassword: passInput.value,
                name: document.getElementById('wName').value,
                price: document.getElementById('wPrice').value,
                description: document.getElementById('wDesc').value,
                image: document.getElementById('wImg').value
            };
            const res = await fetch('/api/waffles', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) { alert("Waffle Added!"); location.reload(); }
            else alert("Error! Check Password.");
        }

        async function loadWafflesForDelete() {
            const res = await fetch('/api/waffles');
            const waffles = await res.json();
            document.getElementById('deleteList').innerHTML = waffles.map(w => `
                <div class="flex justify-between items-center p-3 bg-gray-50 border rounded text-black">
                    <span class="font-bold uppercase text-xs">${w.name} (‚Çπ${w.price})</span>
                    <button onclick="deleteWaffle('${w._id}')" class="bg-red-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-black transition-all">DELETE</button>
                </div>
            `).join('');
        }

        async function deleteWaffle(id) {
            if(!confirm("Are you sure?")) return;
            const res = await fetch('/api/waffles/' + id, {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminPassword: passInput.value })
            });
            if(res.ok) { alert("Deleted!"); loadWafflesForDelete(); }
            else alert("Error! Check Password.");
        }

        // 2. REGISTERED USERS FUNCTION (Naya)
        async function loadUsers() {
            try {
                const res = await fetch('/api/get-users');
                const users = await res.json();
                const container = document.getElementById('userList');
                
                if (!users || users.length === 0) {
                    container.innerHTML = '<p class="text-zinc-500 text-center py-10 italic">No users found.</p>';
                    return;
                }

                container.innerHTML = users.map(u => `
                    <div class="bg-black p-4 rounded-2xl border border-zinc-800 flex justify-between items-center hover:border-red-600/30 transition-all">
                        <div>
                            <h4 class="text-white font-bold uppercase text-xs">${u.username}</h4>
                            <p class="text-red-600 text-[11px] font-black mt-1"><i class="fas fa-phone-alt mr-1"></i> ${u.phone || 'No Number'}</p>
                        </div>
                        <span class="text-[8px] bg-zinc-800 px-2 py-1 rounded text-zinc-500 font-bold uppercase">${u.role}</span>
                    </div>
                `).join('');
            } catch (err) { console.error("User load error:", err); }
        }

        // 3. ABOUT & TEAM SETTINGS
        async function updateAbout() {
            const data = {
                adminPassword: passInput.value,
                ceoName: document.getElementById('ceoName').value,
                ceoPhoto: document.getElementById('ceoPhoto').value,
                tm1Name: document.getElementById('tm1Name').value,
                tm1Photo: document.getElementById('tm1Photo').value,
                tm2Name: document.getElementById('tm2Name').value,
                tm2Photo: document.getElementById('tm2Photo').value,
                journey: document.getElementById('journey').value
            };
            const res = await fetch('/api/about', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) alert("Team Updated!");
            else alert("Error! Check Password.");
        }

        // 4. LOGO DESIGNER FUNCTIONS
        const wSlider = document.getElementById('wSlider');
        wSlider.oninput = function() {
            currentWidth = this.value;
            document.getElementById('wVal').innerText = currentWidth + "px";
            document.getElementById('previewLogo').style.width = currentWidth + "px";
        };

        interact('#previewLogo').draggable({
            listeners: {
                move(event) {
                    posX += event.dx;
                    posY += event.dy;
                    event.target.style.transform = `translate(${posX}px, ${posY}px)`;
                }
            },
            modifiers: [
                interact.modifiers.restrictRect({
                    restriction: '#adminBoundary',
                    endOnly: true
                })
            ]
        });

        async function saveLayout() {
            const layoutData = {
                width: currentWidth + "px",
                x: posX + "px",
                y: posY + "px"
            };
            const res = await fetch('/api/save-logo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(layoutData)
            });
            if(res.ok) alert("Layout Database mein save ho gaya! üåç");
        }

        // 5. INBOX FUNCTIONS
        async function loadMessages() {
            try {
                const res = await fetch('/api/get-messages');
                const msgs = await res.json();
                const container = document.getElementById('messageList');
                if (!msgs || msgs.length === 0) {
                    container.innerHTML = '<p class="text-zinc-500 text-center py-10 italic">No messages.</p>';
                    return;
                }
                container.innerHTML = msgs.map(m => `
                    <div class="bg-black p-5 rounded-3xl border border-zinc-800 mb-4">
                        <div class="flex justify-between items-start mb-2 text-white">
                            <h4 class="font-black text-lg uppercase tracking-widest">${m.name}</h4>
                            <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest">${new Date(m.date).toLocaleString('en-IN')}</span>
                        </div>
                        <p class="text-zinc-400 text-sm leading-relaxed">${m.message}</p>
                    </div>
                `).join('');
            } catch (err) { console.error("Inbox load error:", err); }
        }

        // Auto-load
        loadMessages();
        loadUsers();
    </script>
</body>
</html>
