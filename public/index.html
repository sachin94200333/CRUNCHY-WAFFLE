<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle | Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.5s; background-size: cover; background-position: center; }
        .bg-slide.active { opacity: 0.4; }
        .cart-panel { transform: translateX(100%); transition: 0.3s; z-index: 2000; background: #111; border-left: 1px solid #333; }
        .cart-open { transform: translateX(0); }
        body { background-color: #000; color: white; scroll-behavior: smooth; }
    </style>
</head>
<body>

    <header class="relative h-[65vh] flex items-center justify-center overflow-hidden border-b-4 border-red-600">
        <div id="slideshow">
            <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1562435503-903ba7ebaf78?q=80&w=2070')"></div>
            <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1573140401532-c16e789d2ec9?q=80&w=2070')"></div>
        </div>
        <div class="relative z-10 text-center">
            <h1 class="text-6xl md:text-9xl font-black italic text-red-600 drop-shadow-2xl">CRUNCHY WAFFLE</h1>
            <p class="tracking-widest uppercase mt-2 text-white">Serving Happiness Since 2024</p>
        </div>
    </header>

    <section class="max-w-7xl mx-auto py-12 px-4">
        <h2 class="text-3xl font-black mb-8 italic border-l-4 border-red-600 pl-4 uppercase">Our Menu</h2>
        <div id="waffle-list" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-10"></div>
    </section>

    <div id="side-cart" class="cart-panel fixed top-0 right-0 h-full w-full md:w-96 p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-red-600 uppercase">Your Cart</h2>
            <button onclick="toggleCart()" class="text-4xl text-zinc-500">&times;</button>
        </div>
        <div id="cart-items" class="space-y-4 mb-8 overflow-y-auto h-[50vh]"></div>
        <div class="border-t border-zinc-800 pt-6">
            <div class="flex justify-between text-2xl font-black mb-6">
                <span>Total:</span>
                <span id="cart-total" class="text-red-600">â‚¹0</span>
            </div>
            <button onclick="sendWhatsAppOrder()" class="w-full bg-green-600 py-4 rounded-2xl font-black text-lg">
                BUY VIA WHATSAPP
            </button>
        </div>
    </div>

    <section class="max-w-4xl mx-auto py-16 px-6">
        <div class="bg-zinc-900/50 p-8 rounded-[2rem] border border-zinc-800">
            <h2 class="text-2xl font-black italic text-red-600 mb-6 uppercase">Talk To Admin</h2>
            <form id="queryForm" class="space-y-4">
                <input type="text" id="qName" placeholder="Name" class="w-full bg-black/50 p-4 rounded-xl border border-zinc-800 outline-none" required>
                <textarea id="qMsg" placeholder="Message" class="w-full bg-black/50 p-4 h-32 rounded-xl border border-zinc-800 outline-none" required></textarea>
                <button type="submit" class="w-full bg-red-600 py-4 rounded-xl font-black">SEND QUERY</button>
            </form>
        </div>
    </section>

    <footer class="bg-zinc-950 py-20 border-t border-zinc-900">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-black italic text-red-600 mb-6 uppercase">About Our Journey</h2>
            <p id="journey-text" class="text-zinc-400 italic text-lg mb-16 max-w-4xl mx-auto"></p>
            <div id="team-grid" class="grid grid-cols-3 gap-6 text-center"></div>
        </div>
    </footer>

    <div onclick="toggleCart()" class="fixed bottom-8 right-8 bg-yellow-500 text-black p-4 rounded-full cursor-pointer z-[1001] flex items-center gap-2 font-bold shadow-2xl">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="cart-count">0</span>
    </div>

    <script>
        let cart = [];
        const ADMIN_PHONE = "918087749069";

        // Slideshow logic
        const slides = document.querySelectorAll('.bg-slide');
        let cur = 0;
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 4500);

        function toggleCart() { document.getElementById('side-cart').classList.toggle('cart-open'); }

        // 1. Ye hamesha script ke sabse upar rahega
let cart = []; 

function addToCart(name, price) {
    // 2. Check karo kya ye product pehle se cart mein hai?
    const existingProduct = cart.find(item => item.name === name);

    if (existingProduct) {
        // 3. Agar hai, toh sirf quantity badhao
        existingProduct.qty += 1;
    } else {
        // 4. Agar naya hai, toh use list mein jodd do
        cart.push({ name: name, price: price, qty: 1 });
    }
    
    // UI update karo taaki list dikhe
    updateUI();
}

function sendWhatsAppOrder() {
    if (cart.length === 0) return alert("Cart khali hai!");

    // 5. Poore bill ki calculation
    let orderDetails = "Hello Crunchy Waffle! ðŸ§‡\n\n*New Order Details:*\n";
    let totalBill = 0;

    cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        orderDetails += `â€¢ ${item.name} (${item.qty} x â‚¹${item.price}) = *â‚¹${itemTotal}*\n`;
        totalBill += itemTotal;
    });

    orderDetails += `\nðŸ’° *Total Amount: â‚¹${totalBill}*`;

    // WhatsApp par poora bill bhejo
    const url = `https://wa.me/918087749069?text=${encodeURIComponent(orderDetails)}`;
    window.open(url, '_blank');
}
        document.getElementById('queryForm').onsubmit = (e) => {
            e.preventDefault();
            const n = document.getElementById('qName').value;
            const m = document.getElementById('qMsg').value;
            window.open(`https://wa.me/${ADMIN_PHONE}?text=Query from ${n}: ${m}`);
        };

        async function init() {
            const wRes = await fetch('/api/waffles');
            const waffles = await wRes.json();
            document.getElementById('waffle-list').innerHTML = waffles.map(w => `
                <div class="bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800 flex flex-col">
                    <img src="${w.image}" class="w-full h-32 md:h-64 object-cover">
                    <div class="p-3 md:p-6 flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-xs md:text-xl font-black uppercase truncate">${w.name}</h3>
                            <p class="text-red-600 font-black text-lg md:text-2xl mt-1">â‚¹${w.price}</p>
                        </div>
                        <button onclick="addToCart('${w.name}', ${w.price})" class="w-full bg-red-600 text-white mt-4 py-2 rounded-lg font-bold text-[10px] md:text-sm uppercase">Add To Cart</button>
                    </div>
                </div>`).join('');

            const aRes = await fetch('/api/about');
            const aData = await aRes.json();
            document.getElementById('journey-text').innerText = aData.journey || "Since 2024.";
            const team = [
                { n: aData.ceoName, p: aData.ceoPhoto },
                { n: aData.tm1Name, p: aData.tm1Photo },
                { n: aData.tm2Name, p: aData.tm2Photo }
            ];
            document.getElementById('team-grid').innerHTML = team.map(m => `
                <div>
                    <img src="${m.p || 'https://via.placeholder.com/150'}" class="w-16 h-16 md:w-32 md:h-32 rounded-full mx-auto object-cover border-2 border-red-600 shadow-lg">
                    <h4 class="text-[10px] md:text-sm font-bold mt-2 uppercase text-zinc-500">${m.n || 'Legend'}</h4>
                </div>`).join('');
        }
        init();
    </script>
</body>
</html>
