<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 font-sans">

    <div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-yellow-700">üßá Admin Panel</h2>
        
        <form id="waffleForm">
            <input type="text" id="name" placeholder="Waffle Name" class="w-full p-2 mb-4 border rounded" required>
            <input type="number" id="price" placeholder="Price" class="w-full p-2 mb-4 border rounded" required>
            <textarea id="description" placeholder="Description" class="w-full p-2 mb-4 border rounded" required></textarea>
            <input type="text" id="image" placeholder="Image URL" class="w-full p-2 mb-4 border rounded" required>
            
            <div class="bg-red-50 p-3 rounded mb-4 border border-red-100">
                <label class="block text-sm font-bold mb-1 text-red-700">Admin Password (Zaroori):</label>
                <input type="password" id="adminPassword" placeholder="Enter Password to Add/Remove" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500" required>
            </div>

            <button type="submit" class="w-full bg-yellow-600 text-white font-bold py-2 rounded hover:bg-yellow-700 transition">
                Add Waffle to Menu
            </button>
        </form>
    </div>

    <div id="menu" class="max-w-4xl mx-auto mt-12 grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
        </div>

    <script>
        const form = document.getElementById('waffleForm');
        
        // 1. Waffles Load Karne ka Function (With Delete Button)
        async function loadWaffles() {
            const res = await fetch('/api/waffles');
            const data = await res.json();
            const menu = document.getElementById('menu');
            menu.innerHTML = data.map(w => `
                <div class="bg-white p-4 rounded-xl shadow-md overflow-hidden border border-gray-100">
                    <img src="${w.image}" class="h-48 w-full object-cover rounded-lg">
                    <div class="mt-4">
                        <h3 class="text-xl font-bold text-gray-800">${w.name}</h3>
                        <p class="text-gray-600 text-sm mt-1">${w.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-yellow-700 font-bold text-lg">‚Çπ${w.price}</span>
                            <button onclick="deleteWaffle('${w._id}')" class="text-red-500 text-sm font-bold border border-red-500 px-3 py-1 rounded-lg hover:bg-red-50 transition">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 2. Waffle Remove Karne ka Function (With Password)
        async function deleteWaffle(id) {
            const pass = document.getElementById('adminPassword').value;
            if (!pass) return alert("Pehle Admin Password bhariye!");

            if (confirm("Kya aap ise sach mein remove karna chahte hain?")) {
                const res = await fetch(`/api/waffles/${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword: pass })
                });

                if (res.ok) {
                    loadWaffles();
                } else {
                    alert("‚ùå Galat Password! Aap remove nahi kar sakte.");
                }
            }
        }

        // 3. Naya Waffle Add Karne ka Function
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('adminPassword').value;
            
            const newWaffle = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                adminPassword: pass
            };

            const res = await fetch('/api/waffles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newWaffle)
            });

            if (res.status === 401) {
                alert("‚ùå Galat Password! Access Denied.");
            } else if (res.ok) {
                alert("‚úÖ Waffle Add Ho Gaya!");
                form.reset();
                document.getElementById('adminPassword').value = pass; // Password bacha ke rakhega
                loadWaffles();
            } else {
                alert("‚ùå Kuch gadbad ho gayi!");
            }
        });

        loadWaffles();
    </script>
</body>
</html>
