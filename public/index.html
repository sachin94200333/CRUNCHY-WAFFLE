<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Slide-show animation */
        .bg-slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1.5s ease-in-out; background-size: cover; background-position: center; }
        .bg-slide.active { opacity: 0.5; }
        .glass-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        body { background-color: #000; color: white; scroll-behavior: smooth; }
    </style>
</head>
<body>

    <header class="relative h-screen flex items-center justify-center overflow-hidden border-b-4 border-red-600">
        <div id="slideshow-container">
            <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1562435503-903ba7ebaf78?q=80&w=2070')"></div>
            <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1573140401532-c16e789d2ec9?q=80&w=2070')"></div>
            <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1587314168485-3236d6710814?q=80&w=1978')"></div>
        </div>
        
        <div class="relative z-10 text-center">
            <h1 class="text-6xl md:text-9xl font-black italic text-red-600 drop-shadow-2xl">CRUNCHY WAFFLE</h1>
            <p class="text-sm md:text-2xl mt-4 tracking-[0.5em] font-light text-white uppercase italic">Premium Waffle Hub</p>
        </div>
    </header>

    <section class="max-w-7xl mx-auto py-12 px-4">
        <h2 class="text-3xl font-black mb-8 italic border-l-4 border-red-600 pl-4">OUR SPECIALS</h2>
        <div id="waffle-list" class="grid grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <section class="max-w-4xl mx-auto py-16 px-6">
        <div class="glass-box p-8 rounded-3xl">
            <h2 class="text-2xl font-black italic text-red-600 mb-6 uppercase">Talk To Us</h2>
            <form id="contactForm" class="space-y-4">
                <input type="text" id="custName" placeholder="Your Name" class="w-full bg-zinc-800 p-3 rounded-xl border border-zinc-700 outline-none focus:border-red-600 transition" required>
                <textarea id="custMsg" placeholder="What's on your mind?" class="w-full bg-zinc-800 p-3 h-32 rounded-xl border border-zinc-700 outline-none focus:border-red-600 transition" required></textarea>
                <button type="submit" class="w-full bg-red-600 py-4 rounded-xl font-black hover:bg-white hover:text-red-600 transition">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <footer class="bg-zinc-900 py-16">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h2 class="text-2xl font-black italic text-red-600 mb-6">OUR JOURNEY</h2>
            <p id="journey-text" class="text-zinc-500 italic mb-12"></p>
            <div id="team-grid" class="grid grid-cols-3 gap-4"></div>
        </div>
    </footer>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 4000);

        // Form Submit to WhatsApp
        document.getElementById('contactForm').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('custName').value;
            const msg = document.getElementById('custMsg').value;
            window.open(`https://wa.me/918087749069?text=Hi! I am ${name}. ${msg}`, '_blank');
        };

        async function init() {
            const wRes = await fetch('/api/waffles');
            const waffles = await wRes.json();
            document.getElementById('waffle-list').innerHTML = waffles.map(w => `
                <div class="bg-zinc-800 rounded-2xl overflow-hidden border border-zinc-700 flex flex-col">
                    <img src="${w.image}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-black italic uppercase text-sm">${w.name}</h3>
                        <p class="text-red-600 font-bold mt-2">â‚¹${w.price}</p>
                    </div>
                </div>`).join('');

            const aRes = await fetch('/api/about');
            const data = await aRes.json();
            document.getElementById('journey-text').innerText = data.journey || "Creating crispy memories.";
        }
        init();
    </script>
</body>
</html>
