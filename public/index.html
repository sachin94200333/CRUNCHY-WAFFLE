<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Waffle | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 font-sans">
    
    <div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-3xl shadow-2xl border-2 border-orange-200">
        <h2 class="text-2xl font-black text-amber-900 mb-6 text-center underline decoration-orange-500">Admin Panel: Add New Waffle</h2>
        <form id="waffleForm" class="space-y-4">
            <input type="text" id="name" placeholder="Waffle Name (e.g. Strawberry Heaven)" class="w-full p-3 border rounded-xl outline-orange-500" required>
            <input type="number" id="price" placeholder="Price (‚Çπ)" class="w-full p-3 border rounded-xl outline-orange-500" required>
            <input type="text" id="image" placeholder="Image URL (Link)" class="w-full p-3 border rounded-xl outline-orange-500" required>
            <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 shadow-lg">Add to Menu üßá</button>
        </form>
    </div>

    <hr class="my-12 border-orange-200">

    <main class="max-w-6xl mx-auto px-4 pb-20">
        <h2 class="text-4xl font-black text-center text-amber-950 mb-12 italic">Live Menu from Database üç®</h2>
        <div id="waffle-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            </div>
    </main>

    <script>
        // Data Load karne ka function
        async function fetchWaffles() {
            const response = await fetch('/api/waffles');
            const waffles = await response.json();
            const list = document.getElementById('waffle-list');
            list.innerHTML = ''; 

            waffles.forEach(waffle => {
                list.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-orange-400">
                        <img src="${waffle.image}" class="rounded-2xl mb-4 w-full h-48 object-cover">
                        <h3 class="text-2xl font-bold text-amber-900">${waffle.name}</h3>
                        <p class="text-orange-600 text-xl font-black mt-2">‚Çπ${waffle.price}</p>
                        <button onclick="deleteWaffle('${waffle._id}')" class="mt-4 text-red-500 font-bold hover:underline">Remove Item üóëÔ∏è</button>
                    </div>
                `;
            });
        }

        // Form Submit function
        document.getElementById('waffleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                image: document.getElementById('image').value
            };

            await fetch('/api/waffles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            document.getElementById('waffleForm').reset();
            fetchWaffles();
        });

        // Delete function
        async function deleteWaffle(id) {
            if(confirm("Kya aap is waffle ko menu se hatana chahte hain?")) {
                await fetch('/api/waffles/' + id, { method: 'DELETE' });
                fetchWaffles();
            }
        }

        fetchWaffles();
    </script>
</body>
</html>
